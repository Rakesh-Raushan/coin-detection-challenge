version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-detector
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded images and SQLite database
      - ./data:/code/data
    environment:
      - MODEL_PATH=/code/artifacts/models/yolov8n.pt
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s