# Model and training hyperparameters for YOLOv8n fine-tuning
# These are passed to model.train()

# Base model
model: yolov8n.pt

# Training
epochs: 100
patience: 15
batch: 16
imgsz: 640
optimizer: AdamW
lr0: 0.001
lrf: 0.01
weight_decay: 0.0005
warmup_epochs: 5
warmup_momentum: 0.8

# Augmentation (Ultralytics built-in)
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 15.0
translate: 0.1
scale: 0.5
fliplr: 0.5
flipud: 0.0
mosaic: 1.0
mixup: 0.1

# Misc
workers: 8
cos_lr: true
close_mosaic: 10
seed: 42
